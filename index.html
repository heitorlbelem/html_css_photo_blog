<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header class="container">
      <nav>
        <img src="./images/camera.svg" alt="Imagem de camera fotográfica">
        <ul>
          <li>Home</li>
          <li class="active">Galeria</li>
        </ul>
      </nav>
      <div class="input-wrapper">
        <form>
          <label for="search">Pesquise por imagens e coleções</label>
          <input type="text" id="search" placeholder="Pesquise por imagens e coleções" />
        </form>
      </div>
      <img
        src="https://randomuser.me/api/portraits/women/5.jpg"
        alt="Foto de perfil"
      />
    </header>
    <main>
      <div class="container">
        <h1>Galeria</h1>
        <section class="gallery">
          <figure class="card" style="--delay: .4s;">
            <img
              src="./images/img1.png"
              alt=""
            />
            <figcaption class="details">
              <h2>Workspace elétrica</h2>
              <div class="tags">
                <span>HTML</span>
              </div>
            </figcaption>
          </figure>

          <figure class="card" style="--delay: .6s;">
            <img
              src="./images/img2.png"
              alt=""
            />
            <figcaption class="details">
              <h2>Dark and red</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="card" style="--delay: .8s;">
            <img
              src="./images/img3.png"
              alt=""
            />
            <figcaption class="details">
              <h2>Organização e grids</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="card" style="--delay: 1s;">
            <img
              src="./images/img4.png"
              alt=""
            />
            <figcaption class="details">
              <h2>Colméia</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="card" style="--delay: 1.2s;">
            <img
              src="./images/img5.png"
              alt=""
            />
            <figcaption class="details">
              <h2>Setup de escritor</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="card" style="--delay: 1.4s;">
            <img
              src="./images/img6.png"
              alt=""
            />
            <figcaption class="details">
              <h2>Ergonomia e cores</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="card" style="--delay: 1.6s;">
            <img
              src="./images/img7.png"
              alt=""
            />
            <figcaption class="details">
              <h2>Show de luzes</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="card" style="--delay: 1.8s;">
            <img
              src="./images/img8.png"
              alt=""
            />
            <figcaption class="details">
              <h2>Deep purple</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>

          <figure class="card" style="--delay: 2s;">
            <img
              src="./images/img9.png"
              alt=""
            />
            <figcaption class="details">
              <h2>Multi-Screen</h2>
              <div class="tags">
                <span>TAG</span>
              </div>
            </figcaption>
          </figure>
        </section>
      </div>
    </main>
    <footer class="container">
      <p>© 2023 - Rocketseat Explorer</p>
    </footer>
  </div>
</body>
</html>
